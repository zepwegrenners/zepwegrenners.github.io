<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Animatie – Wegrennende Personen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg1: #050816;
            --bg2: #171a2a;
            --accent: #ff4b6e;
            --accent-soft: #ffb3c3;
            --door: #222637;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1b2036 0, #050816 60%, #02030a 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
            overflow: hidden;
        }

        .scene-wrapper {
            position: relative;
            width: min(1000px, 100vw - 40px);
            height: min(550px, 100vh - 80px);
            border-radius: 24px;
            padding: 24px 24px 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            box-shadow: 0 30px 80px rgba(0,0,0,0.7);
            backdrop-filter: blur(18px);
            overflow: hidden;
        }

        .scene-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .scene-title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .scene-subtitle {
            font-size: 13px;
            opacity: 0.7;
        }

        #play-btn {
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            color: #111;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 24px rgba(255, 75, 110, 0.55);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        #play-btn span.icon {
            font-size: 18px;
        }

        #play-btn:hover {
            transform: translateY(-1px) scale(1.02);
            filter: brightness(1.05);
            box-shadow: 0 0 32px rgba(255, 75, 110, 0.7);
        }

        #play-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 18px rgba(255, 75, 110, 0.5);
        }

        .scene {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            margin-top: 8px;
            border-radius: 20px;
            overflow: hidden;
            background:
                radial-gradient(circle at 10% 0, rgba(255,255,255,0.12), transparent 55%),
                linear-gradient(to top, #050816, #151a2b);
        }

        /* Gebouw / straat */
        .building {
            position: absolute;
            left: 10%;
            top: 12%;
            width: 220px;
            height: 320px;
            border-radius: 18px;
            background: linear-gradient(180deg, #323855, #1f2436);
            box-shadow: 0 25px 40px rgba(0,0,0,0.7);
            overflow: hidden;
        }

        .building::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.08) 0, transparent 50%);
            opacity: 0.7;
        }

        .window-row {
            position: absolute;
            left: 13%;
            right: 13%;
            display: flex;
            justify-content: space-between;
        }

        .window {
            width: 32%;
            height: 40px;
            border-radius: 8px;
            background: radial-gradient(circle at 20% 0, rgba(255,255,255,0.6), rgba(128,166,255,0.2));
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .window-row.row1 { top: 9%; }
        .window-row.row2 { top: 25%; }

        .door {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 90px;
            height: 140px;
            transform: translateX(-50%);
            border-radius: 10px 10px 0 0;
            background: linear-gradient(145deg, var(--door), #15192b);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .door::before {
            content: "";
            position: absolute;
            inset: 5px 6px 0;
            border-radius: 8px 8px 0 0;
            background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.35), rgba(50,60,120,0.2));
        }

        .door::after {
            content: "";
            position: absolute;
            right: 16px;
            top: 55%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd89b, #ff8c42);
            box-shadow: 0 0 10px rgba(255,180,120,0.7);
        }

        .street {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, #151925, #090b12);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.9);
        }

        .street::before {
            content: "";
            position: absolute;
            left: -10%;
            right: -10%;
            top: 10px;
            height: 4px;
            background-image: repeating-linear-gradient(
                to right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.3) 40px,
                transparent 40px,
                transparent 70px
            );
            opacity: 0.6;
            filter: blur(1px);
        }

        .street-glow {
            position: absolute;
            inset: auto 5% 10px;
            height: 40px;
            background: radial-gradient(circle at 50% 0, rgba(255,75,110,0.6), transparent 70%);
            opacity: 0.35;
        }

        .lamp {
            position: absolute;
            bottom: 120px;
            right: 16%;
            width: 6px;
            height: 120px;
            border-radius: 999px;
            background: linear-gradient(to top, #111, #333a55);
            box-shadow: 0 0 14px rgba(0,0,0,0.8);
        }
        .lamp-head {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 46px;
            height: 22px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffe5b4, #ffd27f);
            box-shadow: 0 0 26px rgba(255, 214, 150, 0.9);
        }
        .lamp-glow {
            position: absolute;
            top: 7px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 213, 150, 0.45), transparent 70%);
            opacity: 0.7;
            mix-blend-mode: screen;
        }

        /* Personen / foto's */
        .runner {
            position: absolute;
            bottom: 80px;
            width: 150px;
            height: 150px;
            border-radius: 999px;
            overflow: hidden;
            transform-origin: center;
            opacity: 0;
        }

        /* Styling van de foto zelf zodat hij minder herkenbaar is */
        .runner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter:
                grayscale(0.3)
                contrast(1.35)
                saturate(1.4)
                sepia(0.35)
                hue-rotate(8deg)
                blur(0.8px);
            transform: scale(1.12);
        }

        /* Extra kleur-overlay */
        .runner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 10% 0, rgba(255, 115, 164, 0.45), transparent 60%),
                        radial-gradient(circle at 80% 100%, rgba(120, 186, 255, 0.4), transparent 65%);
            mix-blend-mode: soft-light;
        }

        .runner::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: 0 12px 30px rgba(0,0,0,0.8);
        }

        /* Startposities rond de deur */
        .runner-1 { /* rechter foto: eerst */
            left: calc(10% + 110px - 75px);
            bottom: 110px;
        }
        .runner-2 { /* middelste foto: daarna */
            left: calc(10% + 110px - 75px);
            bottom: 115px;
        }
        .runner-3 { /* eerste foto: als laatste */
            left: calc(10% + 110px - 75px);
            bottom: 120px;
        }

        /* Schaduwen onder voet */
        .shadow {
            position: absolute;
            bottom: 78px;
            left: 0;
            width: 130px;
            height: 26px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.75), transparent 65%);
            opacity: 0;
            pointer-events: none;
        }

        /* Animaties, alleen als body .playing heeft */
        body.playing .runner-1,
        body.playing .runner-2,
        body.playing .runner-3 {
            animation-fill-mode: forwards;
        }

        body.playing .runner-1 {
            animation: run-out 3s ease-in-out 0s;
        }

        body.playing .runner-2 {
            animation: run-out 3s ease-in-out 1.0s;
        }

        body.playing .runner-3 {
            animation: run-out 3s ease-in-out 2.0s;
        }

        body.playing .shadow-1 {
            animation: shadow-move 3s ease-in-out 0s forwards;
        }
        body.playing .shadow-2 {
            animation: shadow-move 3s ease-in-out 1.0s forwards;
        }
        body.playing .shadow-3 {
            animation: shadow-move 3s ease-in-out 2.0s forwards;
        }

        @keyframes run-out {
            0% {
                transform: translateX(0) translateY(0) scale(0.96) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            30% {
                transform: translateX(80px) translateY(-10px) scale(1.02) rotate(-6deg);
            }
            60% {
                transform: translateX(260px) translateY(-16px) scale(1.02) rotate(5deg);
            }
            100% {
                transform: translateX(420px) translateY(-10px) scale(1.0) rotate(-3deg);
                opacity: 0;
            }
        }

        @keyframes shadow-move {
            0% {
                transform: translateX(0) scale(0.8, 0.6);
                opacity: 0;
            }
            15% {
                opacity: 0.9;
            }
            60% {
                transform: translateX(260px) scale(1.05, 0.7);
                opacity: 0.9;
            }
            100% {
                transform: translateX(420px) scale(0.85, 0.6);
                opacity: 0;
            }
        }

        /* Kleine tekst onderin */
        .hint {
            position: absolute;
            bottom: 18px;
            left: 24px;
            font-size: 12px;
            opacity: 0.6;
        }

        @media (max-width: 800px) {
            .scene-wrapper {
                padding: 16px;
                border-radius: 18px;
            }
            .scene-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .building {
                left: 6%;
                width: 190px;
                height: 280px;
            }
            .runner {
                width: 120px;
                height: 120px;
            }
            .runner-1,
            .runner-2,
            .runner-3 {
                bottom: 100px;
                left: calc(6% + 95px - 60px);
            }
        }
    </style>
</head>
<body>
<div class="scene-wrapper">
    <div class="scene-header">
        <div>
            <div class="scene-title">Wegrennende personen</div>
            <div class="scene-subtitle">
                Rechter foto → middelste → eerste, met lichte stijlfilter.
            </div>
        </div>
        <button id="play-btn">
            <span class="icon">▶</span>
            <span>Start animatie</span>
        </button>
    </div>

    <div class="scene">
        <!-- Gebouw + straat -->
        <div class="building">
            <div class="window-row row1">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="window-row row2">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="door"></div>
        </div>

        <div class="street">
            <div class="street-glow"></div>
        </div>

        <div class="lamp">
            <div class="lamp-head"></div>
            <div class="lamp-glow"></div>
        </div>

        <!-- Personen (foto's) -->
        <!-- Rechter foto = eerst -->
        <div class="runner runner-1">
            <img src="person-max.jpg" alt="Person 1">
        </div>
        <div class="shadow shadow-1"></div>

        <!-- Middelste foto = tweede -->
        <div class="runner runner-2">
            <img src="person-julya.jpg" alt="Person 2">
        </div>
        <div class="shadow shadow-2"></div>

        <!-- Eerste foto = laatste -->
        <div class="runner runner-3">
            <img src="person-jennifer.jpg" alt="Person 3">
        </div>
        <div class="shadow shadow-3"></div>
    </div>

    <div class="hint">
        Tip: klik opnieuw op “Start animatie” om het nog een keer af te spelen.
    </div>
</div>

<script>
    const btn = document.getElementById("play-btn");

    btn.addEventListener("click", () => {
        // animatie resetten door de class even te verwijderen
        document.body.classList.remove("playing");

        // force reflow zodat animatie opnieuw kan starten
        void document.body.offsetWidth;

        // en weer afspelen
        document.body.classList.add("playing");
    });
</script>
</body>
</html>
